<!DOCTYPE html>
{% extends 'demoapp/base.html' %}
<html lang="en">
<head>
    <title></title>
</head>
<body>
    {% block body %}
         <div class="pt-4 pb-4">
            <a href="{% url 'add_book' %}">
                <button type="button" class="btn btn-success">Add Book</button>
            </a><br>
        </div>
        <div class="row">
            {% for book in book_list %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{book.book_image.url}}" class="card-img-top" width="100" height="300">
                        <div class="card-body">
                            <h5 class="card-title">{{book.name}}</h5>
                            <p class="card-text">${{book.price}}</p>
                            <a href="{% url 'detail' book.id %}" class="btn btn-info">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
